<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAU组织-主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('organization/homebackground.jpg'); /* 设置背景图片路径 */
            background-size: cover; /* 让背景图片充满整个屏幕 */
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 100px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到NAU组织对内官网</h1>
        <p>投稿请联系首领，QQ参见<a href=index.html>主页</p>
        <p></p>
    </div>
</body>
</html>
